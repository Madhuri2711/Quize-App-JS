<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="new-style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body style="background-color:#E5E5E5;">
    <!--  Question Section -->
    <div class="main-section" id="first_seq">
        <div class="header mt-5 m-0">
            <div class="container">
                <div class="row ">
                    <div class="col-4 col-md-4 col-sm-4 ">
                        <img src="./img/Group 13.svg" class="logo mt-3">
                    </div>
                    <div class="col-6 col-md-6 col-sm-6 ">
                        <h4 class="que-heading mt-3 text-center my-auto">Fantasy Quiz #156</h4>

                    </div>
                    <div class="col-2 col-md-2 col-sm-2 ">
                        <img src="img/Group 1 (6).svg" class="mt-3 close-img float-end" alt="...">

                    </div>

                </div>

            </div>

        </div>

        <div class="container ">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-4 mx-auto ">

                    <div class="d-flex">
                        <div class="mobile-progresbar" id="mobile_progress">
                            <div class="mobile-mybar" id="mobile_mybar" ></div>
                          </div>
                        <label class="count" id="m-count"> </label>
                    </div>
                   

                </div>
    
            </div>
    
        </div>
        <!--Question section-->
        <div class="questio question-data"  id="quiz">
            <div class="que-text mx-auto w-auto">
                <h3 id="question" >Question text</h3>
            </div>
            <div class="container que-text mt-5 p-0">
                <form id="mainform">
                <div class="row m-2">
                    <div id="choice" class="p-0">
                        <input class="input answer" type="radio" name="options" id="a" value="A" >
                     
                        <label for="a"  id="a_text" class="option first d-flex d-sm-flex  col-12 col-sm-12 col-lg-5 col-md-4 mx-auto">
                          
                         option
                        
                        </label>
                       
                    </div>
                </div>
                <div class="row m-2">
                    <div class="p-0" id="choice">
                        <input class="input answer"  type="radio" name="options" id="b" value="B">
                        <label for="b" id="b_text" class="option second d-flex d-sm-flex  col-12 col-sm-12 col-lg-5 col-md-4 mx-auto">
                           
                            option
                        </label>   
                    </div>
                </div>
                <div class="row m-2">
                    <div class="p-0" id="choice">
                        <input class="input answer"  type="radio" name="options" id="c" value="C">
                        
                        <label for="c"  id="c_text" class="option third d-flex d-sm-flex  col-12 col-sm-12 col-lg-5 col-md-4 d mx-auto ">
                        
                        option
                        </label>
                    </div>
                </div>
                </form>

            </div>

        </div>    

        <!--Footer Section-->
        <div class="footer">
            <div class="footer-content">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-sm-12 col-md-8 mt-3">
                            <div class="d-flex">
                                <div class=" d-progressbar" id="myProgress">
                                    <div class="" id="myBar"></div>
                                  </div>
                                <label class="count" id="count">  </label>
                            </div>
                        </div>
                        <div class="col-12 col-sm-12 col-md-4 mt-3 ">
                            <button id="submit"  class="btn-con btn-continue-mobile align-items-center "
                               >CONTINUE
                            </button>
                        </div>

                    </div>

                </div>


            </div>


        </div>
    </div>






    <!-- SCore Section -->


    <div class="main-section" id="score-data">
        <div class="header">
            <div class="container">
                <div class="row ">
                    <div class="col-12 col-md-12 col-sm-12 ">
                        <img src="img/Group 1 (6).svg" class="mt-3 close-img float-end" alt="...">

                    </div>

                </div>

            </div>

        </div>

        <!--Question section-->
        <div class="questio">
            <div class="container">
                <div class="card-data row mt-4">
                    <div class="col-md-12 ">
                        <img src="./img/Layer 2.svg" class="mx-auto d-block">

                    </div>


                </div>
            </div>

            <div class="container que-text mt-5 mb-3">
                <div class="que-text">
                    <h3>Results of Fantasy Quiz #156</h3>

                </div>
                <div class="mt-4">
                    <div class="row">
                        <div class="col-12 col-md-5 col-sm-12 mx-auto">
                            <div class="card">
                                <div class="score d-flex justify-content-between px-3 py-2">
                                    <img src="./img/Group 1 (4).svg" height="33">
                                    <p id="p-text">Total Question</p>
                                    <p id="total-que"></p>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-5 col-sm-12 mx-auto">
                            <div class="card ca-text">
                                <div class="score-text d-flex justify-content-between px-3 py-2">
                                    <img src="./img/Group 1 (5).svg" height="33">
                                    <p id="p-text">CORRECT PREDICTIONS</p>
                                    <p id="p"></p>
                                </div>

                            </div>
                        </div>

                    </div>
                </div>
                <div class="row ">
                    <div class=" d-flex d-sm-flex justify-content-evenly col-12 col-sm-12 col-lg-5 col-md-4  mx-auto ">
                        <button class="btn-2-con" onclick="firstData(); location.reload();">OKAY</button>

                    </div>
                </div>


            </div>

        </div>


    </div>

    
    <script src="mcq-quize.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
